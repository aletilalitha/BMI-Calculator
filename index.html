<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
        integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="bmi">
        <h1>BMI</h1>
        <label for="height">Height(in Cm):</label>
        <input type="text" class="height" placeholder="Please Enter the Height in Cm">
        <br>    
        <label for="weight">Weight(in Kg):</label>
        <input type="text" class="weight" placeholder="Please Enter the Weight">
        <br>
        <button class="btn">Calculate</button>
        <div class="result"></div>

    </div>

    
</body>
<script src="script.js"></script>
</html>
